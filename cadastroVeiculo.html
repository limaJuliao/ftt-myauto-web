<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/veiculo.css">
	<!-- <script type='text/javascript' src='assets/js/jquery.js'></script> -->
	<script src="assets/js/jquery.js"></script>
	<script type="module" src="assets/js/usuario.js"></script>
	<script type="module" src="assets/js/index.js"></script>
    <script type="module" src="assets/js/vaiculo.js"></script>
	<!--Fontawesome CDN-->
</head>
<body>
    <div class="container"> <div class=" text-center mt-3 ">
        <h1>Cadastro de Veículo</h1>
    </div>
    <div class="row ">
                <div class="card-header bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div hidden class="form-group"> <label for="form_need">Tipo de Veículo</label> <select id="form_need" name="need" class="form-control" data-error="Please specify your need.">
                                                <option value="" selected disabled>Selecione o Tipo de Veículo</option>
                                                <option>Carro</option>
                                                <option>Moto</option>
                                                <option>Ônibus</option>
                                                <option>Caminhão</option>
                                            </select> </div>
                                    </div>
                                    
                                    <div hidden class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Placa</label> <input  id="form_name" type="text" name="name" class="form-control" placeholder="Digite a placa"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group"> 
                                            <label for="form_name">Marca</label> 
                                            <input id="marca" type="text" name="name" class="form-control" placeholder="Digite a Marca" required="required" data-error="Firstname is required." autocomplete="off"> 
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"> 
                                            <label for="form_name">Modelo</label> 
                                            <input id="modelo" type="text" name="name"  class="form-control" placeholder="Digite o Modelo" required="required" data-error="Lastname is required." autocomplete="off"> 
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"> 
                                            <label for="form_name">Ano</label> 
                                            <input  id="ano" type="text" name="name" class="form-control" placeholder="Digite o Ano" autocomplete="off"> 
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"> <label for="form_name">Apelido</label>
                                             <input id="apelido" type="text" name="name"  class="form-control" placeholder="Digite o Apelido" autocomplete="off">
                                        </div>
                                    </div>
                                    
                                </div>
                       
                                <div hidden class="row">
                                    <div class="col-md-4">
                                        <div class="form-group"> <label for="form_name">Tipo de Combustpivel</label> <input id="form_name" type="text" name="name"  class="form-control" placeholder="Digite o Tipo do combustível"> </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group"> <label for="form_name">Volume do Combustível</label> <input id="form_name" type="text" name="name"  class="form-control" placeholder="Digite o Volume do combustível"> </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"> <label for="form_name">Quilômetros</label> <input id="form_name" type="text" name="name"  class="form-control" placeholder="Digite a quilometragem"> </div>
                                    </div>
                                   
                                </div>
                                <div class="row">
                               
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_message">Observação</label> <textarea id="form_message" name="message" class="form-control" placeholder="" rows="3"></textarea> </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input id="btnCadastrarVeiculo" class="btn btn-success btn-send pt-2 btn-block " value="Cadastrar Veículo">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
</body>
